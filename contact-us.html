        <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700" type="text/css" rel="stylesheet">

            *{ margin: 0; }
            .header-wrapper{
                height: 80px;
                max-width: 1080px;
                margin: 0 auto;
                width: 100%;
                text-align: center;
            }
            .header-wrapper p{
                color: #000;
                font-weight: 700;
                font-size: 32px;
            }
            .header-wrapper #logo{
                padding: 20px 20px 0;
            }
            #contact-us .banner{

                bottom: 0;
                left: 0;
                right: 0;

                </div>
